<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- estilo -->

    <link rel="stylesheet" href="style.css">
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <h2>Datos de la mascota y su dueño</h2>
    <form method="post" action="/store" enctype="multipart/form-data">
        Nombre:
            <input type="text" name="nameForm" id="nameForm" placeholder="Papuchi">
            <br>
        Id de paciente:
            <input type="number" name="idForm" id="idForm" placeholder="101">
            <br>
        Especie:
            <input type="text" name="especie" id="especie" placeholder="perro">
            <br>
        Género:
            <select name="sex" id="sex">
                <option value="hembra">Hembra</option>
                <option value="macho">Macho</option>
            </select>
            <br>
        Nombre y apellido del dueño:
            <input type="text" name="nameOwner" id="nameOwner" placeholder="Juan">
            <input type="text" name="surname" id="surname" placeholder="Doe">
            <br>
            Fecha de nacimiento:
            <input type="date" name="dateBorn" id="dateBorn">
            <br>
        Color:
            <input type="color" name="colorForm" id="colorForm">
            <br>
        Dirección:
            <input type="text" name="adress" id="adress" placeholder="Av. Costanera Rafael Obligado s/n, C1425 CABA">
            <br>
        Teléfono:
            <input type="tel" name="tel" id="tel" placeholder="1122223333">
            <br>
        Estado:
            <input type="text" name="stateForm" id="stateForm" placeholder="sano">
            <br>
        Foto:
            <input type="image" src="" alt="">
            <br>
        Fecha de defunción:
            <input type="date" name="dateDied" id="dateDied">
        <br>
        <button type="submit" class="submitForm">Continuar</button>
    </form>
    
</body>
</html>
