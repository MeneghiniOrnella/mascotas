<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <h2>Datos de la mascota y su dueño</h2>
    <form method="post" action="/store" enctype="multipart/form-data">
        Nombre:
            <input type="text" name="nameForm" id="nameForm">
            <br>
        Especie:
            <input type="text" name="especie" id="especie">
            <br>
        Género:
            <select name="sex" id="sex">
                <option value="hembra">Hembra</option>
                <option value="macho">Macho</option>
            </select>
            <br>
        Fecha de nacimiento:
            <input type="date" name="dateBorn" id="dateBorn">
            <br>
        Color:
            <input type="color" name="colorForm" id="colorForm">
            <br>
        Dirección:
            <input type="text" name="adress" id="adress">
            <br>
        Teléfono:
            <input type="tel" name="tel" id="tel">
            <br>
        Estado:
            <input type="text" name="stateForm" id="stateForm">
            <br>
        Foto:
            <input type="image" src="" alt="">
            <br>
        Fecha de defunción:
            <input type="date" name="dateDied" id="dateDied">
        <br>
    </form>
</body>
</html>
