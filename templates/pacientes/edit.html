<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PacientesVet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% for m in mascotitas %}
        <form method="POST" action="/update" enctype="multipart/form-data">
            <div class="card">
                <div class="card-header">
                    Editar datos del paciente
                </div>
                <div class="card-body">
                    <h5 class="card-title">Datos del paciente</h5>
                    <p class="card-text">

                        <div class="form-group">
                            <label for="nombreForm">Nombre</label>
                            <input id="nombreForm" value="{{ m[0] }}" class="form-control" type="text" name="nombreForm">
                        </div>

                        <input type="hidden" value="{{ m[1] }}" name="idForm" id="idForm" placeholder="101" required>
                        <br>

                        <div class="form-group">
                            <label for="especie">Especie</label>
                            <input id="especie" value="{{ m[2] }}" class="form-control" type="text" name="especie">
                        </div>

                        <div class="form-group">
                            <label for="raza">Raza</label>
                            <input id="raza" value="{{ m[3] }}" class="form-control" type="text" name="raza">
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="tamano">Tamaño</label>
                                <input id="tamano" value="{{m[4]}}" class="form-control" type="text" name="tamano">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">Sexo</label>
                                <select id="inputState" class="form-control" value="{{m[5]}}">
                                <option selected>Hembra</option>
                                <option>Macho</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="peso">Peso</label>
                                <input id="peso" value="{{m[6]}}" class="form-control" type="text" name="peso">
                            </div>
                            <div class="form-group">
                                <label for="colorForm">Color</label>
                                <input id="colorForm" value="{{m[7]}}" class="form-control" type="text" name="colorForm">
                            </div>
                            <div class="form-group">
                                <label for="fechaNac">Fecha de nacimiento</label>
                                <input id="fechaNac" value="{{m[8]}}" class="form-control" type="text" name="fechaNac">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="nombreDueno">Nombre del dueño</label>
                                <input id="nombreDueno" value="{{m[9]}}" class="form-control" type="text" name="nombreDueno">
                            </div>
                            <div class="form-group">
                                <label for="apellidoDueno">Apellido del dueño</label>
                                <input id="apellidoDueno" value="{{m[10]}}" class="form-control" type="text" name="apellidoDueno">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="direccion">Dirección</label>
                                <input id="direccion" value="{{m[11]}}" class="form-control" type="text" name="direccion">
                            </div>

                            <div class="form-group">
                                <label for="telFrom">Teléfono</label>
                                <input id="telForm" value="{{m[12]}}" class="form-control" type="tel" name="telForm">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <input id="estado" value="{{m[13]}}" class="form-control" type="text" name="estado">
                        </div>

                        <div class="form-group">
                            <label for="nombreForm">Foto</label>
                            <img class="img-thumbnail" width="100" src="">
                            <input id="nombreForm" value="{{m[14]}}" class="form-control" type="text" name="nombreForm">
                        </div>
                        
                        <div class="form-group">
                            <input type="submit" class="btn btn-success" value="Modificar">
                            <a href="" class="btn btn-primary"><i class="fas fa-chevron-left"></i>Regresar</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    {% endfor %}
</body>
</html>
