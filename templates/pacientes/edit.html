{% include 'header.html' %}

{% for m in mascotitas %}
  <form method="POST" action="/update" enctype="multipart/form-data">
  <div class="card">
      <div class="card-body">
          <h5 class="card-title">Datos del paciente</h5>
          <p class="card-text">
            <div class="row">
              <div class="form-group col">
                <label for="idForm">Id</label>
                <input id="idForm" class="form-control" type="number" name="idForm" value="{{m[1]}}">
              </div>
              <div class="form-group col">
                  <label for="nombreForm">Nombre<a style="color:#FF0000";>*</a></label>
                  <input id="nombreForm" class="form-control" type="text" name="nombreForm"  value="{{m[0]}}" required>   
              </div>
                  <div class="form-group col">
                      <label for="especie">Especie<a style="color:#FF0000";>*</a></label>
                      <input id="especie" class="form-control" type="text" name="especie" value="{{m[2]}}" required>
                  </div>
                  <div class="form-group col">
                      <label for="raza">Raza</label>
                      <input id="raza" class="form-control" type="text" name="raza" value="{{m[3]}}">
                  </div>
              </div>
              <div class="row">
                  <div class="form-group col">
                      <label for="tamano">Tamaño</label>
                      <select id="tamano" class="form-control" name="tamano" value="{{m[4]}}">
                      <option>Pequeño</option>
                      <option>Mediano</option>
                      <option>Grande</option>
                      <option>Extra grande</option>
                      </select>
                  </div>
                  
                  <div class="form-group col">
                      <label for="peso">Peso en Kg.</label>
                      <input id="peso" class="form-control" type="number" name="peso" value="{{m[5]}}">
                  </div>
                  <div class="form-group col">
                      <label for="colorForm">Color</label>
                      <input id="colorForm" class="form-control" type="text" name="colorForm" value="{{m[6]}}">
                  </div>
              </div>
              <div class="row">
                  <div class="form-group col">
                      <label for="genero">Sexo</label>
                      <select id="genero" class="form-control" name="genero" value="{{m[7]}}">
                      <option>Hembra</option>
                      <option>Macho</option>
                      </select>
                  </div>
                  <div class="form-group col">
                      <label for="fechaNac">Año de nacimiento</label>
                      <input id="fechaNac" class="form-control" type="number" name="fechaNac" value="{{m[8]}}">
                  </div>
                  <div class="form-group col">
                      <label for="estado">Estado</label>
                      <select id="estado" class="form-control" name="estado" value="{{m[9]}}">
                      <option>Sano</option>
                      <option>Enfermo</option>
                      <option>Fallecido</option>
                      </select>
                  </div>
              </div>
              <div class="row">
                  <div class="form-group col">
                      <label for="nombreDueno">Nombre del dueño</label>
                      <input id="nombreDueno" class="form-control" type="text" name="nombreDueno" value="{{m[10]}}">
                  </div>
                  <div class="form-group col">
                      <label for="apellidoDueno">Apellido del dueño</label>
                      <input id="apellidoDueno" class="form-control" type="text" name="apellidoDueno" value="{{m[11]}}">
                  </div>
                  <div class="form-group col">
                      <label for="direccion">Dirección</label>
                      <input id="direccion" class="form-control" type="text" name="direccion" value="{{m[12]}}">
                  </div>

                  <div class="form-group col">
                      <label for="telForm">Teléfono</label>
                      <input id="telForm" class="form-control" type="number" name="telForm" value="{{m[13]}}">
                  </div>
              </div>
              <!-- <div class="custom-file">
                  <br>
                  <img class="<img class="img-thumbnail" src="{{ url_for('uploads',nombreFoto=m[14]) }}" width="100">
                  <br>
                  <input type="file" name="foto" id="foto">
              </div> -->
              <p> </p>

              <div class="form-group">
                  <input type="submit" class="btn btn-success" value="Agregar" href="{{url_for('index')}}">
                  <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
              </div>
      </div>
  </div>
</form>
{% endfor %}

{% include 'footer.html' %}
