{% include 'header.html' %}

{% with messages= get_flashed_messages() %}

{% if messages %}
    <div class="alert alert-danger" role="alert">
    {% for message in message %}
        {{ message }}
    {% endfor %}
    </div>
{% endif %}
{% endwith %}

    <form method="POST" action="/connect" enctype="multipart/form-data">
        
        <div class="card">
            <div class="card-header">
                Ingresar datos del paciente
            </div>
            <div class="card-body">
                <h5 class="card-title">Datos del paciente</h5>
                <p class="card-text">

                    <div class="form-group">
                        <label for="nombreForm">Nombre</label>
                        <input id="nombreForm" class="form-control" type="text" name="nombreForm">
                    </div>

                    <div class="form-group">
                        <label for="idForm">ID</label>
                        <input id="idForm" class="form-control" type="text" name="idForm">
                    </div>

                    <div class="form-group">
                        <label for="especie">Especie</label>
                        <input id="especie" class="form-control" type="text" name="especie">
                    </div>

                    <div class="form-group">
                        <label for="raza">Raza</label>
                        <input id="raza" class="form-control" type="text" name="raza">
                    </div>

                    <div class="form-group">
                        <label for="tamano">Tamaño</label>
                        <input id="tamano" class="form-control" type="text" name="tamano">
                    </div>

                    <div class="form-group">
                        <label for="genero">Genero</label>
                        <input id="genero" class="form-control" type="text" name="genero">
                    </div>

                    <div class="form-group">
                        <label for="peso">Peso</label>
                        <input id="peso" class="form-control" type="text" name="peso">
                    </div>

                    <div class="form-group">
                        <label for="colorForm">Color</label>
                        <input id="colorForm" class="form-control" type="text" name="colorForm">
                    </div>

                    <div class="form-group">
                        <label for="fechaNac">Fecha de nacimiento</label>
                        <input id="fechaNac" class="form-control" type="text" name="fechaNac">
                    </div>


                    <div class="form-group">
                        <label for="nombreDueno">Nombre del dueño</label>
                        <input id="nombreDueno" class="form-control" type="text" name="nombreDueno">
                    </div>

                    <div class="form-group">
                        <label for="apellidoDueno">Apellido del dueño</label>
                        <input id="apellidoDueno" class="form-control" type="text" name="apellidoDueno">
                    </div>


                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input id="direccion" class="form-control" type="text" name="direccion">
                    </div>

                    <div class="form-group">
                        <label for="telForm">Teléfono</label>
                        <input id="telForm" class="form-control" type="text" name="telForm">
                    </div>

                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <input id="estado" class="form-control" type="text" name="estado">
                    </div>

                    <div class="form-group">
                        <label for="foto">Text</label>
                        <input id="foto" class="form-control" type="text" name="foto">
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Agregar">
                        <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                    </div>
                    
                    
                </p>
            </div>
        </div>
       
    </form>
