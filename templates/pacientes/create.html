<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PacientesVet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{url_for('index')}}"><i class="fas fa-paw"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('index')}}">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link text-success" href="{{url_for('create')}}">Nuevo paciente</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.linkedin.com/in/ornella-meneghini/">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
{% with messages= get_flashed_messages() %}
{% if messages %}
    <div class="alert alert-danger" role="alert">
    {% for message in message %}
        {{ message }}
    {% endfor %}
    </div>
{% endif %}
    <form method="post" action="/store" enctype="multipart/form-data">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Datos del paciente</h5>
                <p class="card-text">

                    <div class="form-group">
                        <label for="nombreForm">Nombre</label>
                        <input id="nombreForm" class="form-control" type="text" name="nombreForm" required>
                        
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="especie">Especie</label>
                            <input id="especie" class="form-control" type="text" name="especie">
                        </div>
                        <div class="form-group col">
                            <label for="raza">Raza</label>
                            <input id="raza" class="form-control" type="text" name="raza">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="tamano">Tamaño</label>
                            <select id="tamano" class="form-control" name="tamano">
                            <option>Pequeño</option>
                            <option>Mediano</option>
                            <option>Grande</option>
                            <option>Extra grande</option>
                            </select>
                        </div>
                        
                        <div class="form-group col">
                            <label for="peso">Peso en Kg.</label>
                            <input id="peso" class="form-control" type="number" name="peso">
                        </div>
                        <div class="form-group col">
                            <label for="colorForm">Color</label>
                            <input id="colorForm" class="form-control" type="text" name="colorForm">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="genero">Sexo</label>
                            <select id="genero" class="form-control" name="genero">
                            <option>Hembra</option>
                            <option>Macho</option>
                            </select>
                        </div>
                        <div class="form-group col">
                            <label for="fechaNac">Fecha de nacimiento</label>
                            <input id="fechaNac" class="form-control" type="date" name="fechaNac">
                        </div>
                        <div class="form-group col">
                            <label for="estado">Estado</label>
                            <select id="estado" class="form-control" name="estado">
                            <option>Sano</option>
                            <option>Enfermo</option>
                            <option>Fallecido</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="nombreDueno">Nombre del dueño</label>
                            <input id="nombreDueno" class="form-control" type="text" name="nombreDueno">
                        </div>
                        <div class="form-group col">
                            <label for="apellidoDueno">Apellido del dueño</label>
                            <input id="apellidoDueno" class="form-control" type="text" name="apellidoDueno">
                        </div>
                        <div class="form-group col">
                            <label for="direccion">Dirección</label>
                            <input id="direccion" class="form-control" type="text" name="direccion">
                        </div>

                        <div class="form-group col">
                            <label for="telForm">Teléfono</label>
                            <input id="telForm" class="form-control" type="tel" name="telForm">
                        </div>
                    </div>
                    <div class="custom-file">
                        <input id="foto" type="file" class="custom-file-input" id="customFileLang" lang="es" name="foto">
                        <label class="custom-file-label" for="customFileLang">Elegir foto</label>
                    </div>
                    <p> </p>

                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Agregar">
                        <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                    </div>
            </div>
        </div>
    </form>
    {% endwith %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="collapse navbar-collapse text-center justify-content-center" id="navbarNav">
          <ul class="navbar-nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('index')}}">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/MeneghiniOrnella/mascotas"><i class="fab fa-github-alt"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.linkedin.com/in/ornella-meneghini/">Cecilia Ornella Meneghini <i class="fab fa-linkedin"></i></a>
            </li>
          </ul>
        </div>
      </nav>
</body>
</html>
