<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PacientesVet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{url_for('index')}}"><i class="fas fa-paw"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-success" href="{{url_for('index')}}">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('create')}}">Nuevo paciente</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.linkedin.com/in/ornella-meneghini/">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
<br>
<table class="table table-striped">
    <thead class="thead-light">
        <tr>
            <th>Nombre</th>
            <th>Id.</th>
            <th>Especie</th>
            <th>Apellido del dueño</th>
            <th>Teléfono</th>
            <th>Estado</th>
            <th>Foto</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
    {% for m in mascotitas %} 
        <tr>
            <td>{{ m[0] }}</td>
            <td>{{ m[1] }}</td>
            <td>{{ m[2] }}</td>
            <td>{{ m[11] }}</td>
            <td>{{ m[13] }}</td>
            <td>{{ m[9] }}</td>
            <td>
                <img class="img-thumbnail" src="uploads/{{ m[14] }}" width="100">   
            </td>
            <td>
                <a href="/view/{{ m[1] }}" class="btn btn-warming" title="Ver ficha completa"><i class="fas fa-sign-in-alt"></i></a>
                <a class="btn btn-warming" href="/edit/{{ m[1] }}" title="Editar"><i class="fas fa-edit"></i></a>
                <a href="/destroy/{{ m[1] }}" class="btn btn-danger" title="Eliminar"><i class="fas fa-backspace"></i></a> 
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
    <br>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
      <div class="collapse navbar-collapse text-center justify-content-center" id="navbarNav">
        <ul class="navbar-nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('index')}}">Inicio <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/MeneghiniOrnella/mascotas"><i class="fab fa-github-alt"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com/in/ornella-meneghini/">Cecilia Ornella Meneghini <i class="fab fa-linkedin"></i></a>
          </li>
        </ul>
      </div>
    </nav>
</body>
</html>
